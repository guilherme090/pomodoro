<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
        <title>Stopwatch</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="./css/stopwatch.css"/>
        <link rel="shortcut icon" href="./images/timer-favicon.png" type="image/x-icon"/>
    </head>
    <body>
        <h3 class="main-title">Stopwatch</h3>

        <div class="timer-box"><span id="timer"></span></div>
        
        <span id="start-btn">
            <i class="material-icons" id="start-btn-icon">play_arrow</i>    
            <span id="start-btn-label">Start Counter</span>
        </span>

        <span id="reset-btn">
            <i class="material-icons" id="reset-btn-icon">autorenew</i>    
            <span id="start-btn-label">Reset Counter</span>
        </span>

        <div class="time-labels">
            <div>Start Time: <span id="start-time"></span></div>
            <div>End Time: <span id="end-time"></span></div>
        </div>

        <div class="options">
            <a href="./index.html">Stopwatch</a>
            <a href="./countdown.html">Countdown</a>
        </div>
        
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/cookies.js"></script>
        <script src="./scripts/stopwatch.js"></script>
    </body>
</html>
