<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h3>Pomodoro</h3>

        <div>Start Time: <span id="start-time"></span></div>
        <div>End Time: <span id="end-time"></span></div>

        <div class="timer-box"><span id="timer"></span></div>
        <input type="button" id="start-btn" value="Start Counter">
        <input type="button" id="reset-btn" value="Reset Counter">
        
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/counter.js"></script>
    </body>
</html>
